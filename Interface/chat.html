<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="icon" href="Assets/Logo.png">
  <title>Jarvis </title>

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" type="text/css" href="CSS//interface.css">
  <link rel="stylesheet" type="text/css" href="CSS//sidebar.css">
  <link rel="stylesheet" type="text/css" href="CSS//chat.css">

</head>

<body style="background:#000;">
  <div class="main">
    <nav class="sidebar">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="Assets/Logo.png" alt="">
          </span>

          <div class="text logo-text">
            <span class="name">Jarvis</span>
            <span class="profession">Your personal AI</span>
          </div>
        </div>

        <i class='bx bx-chevron-right toggle'></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="index.html">
                <i class='bx bx-home-alt icon'></i>
                <span class="text nav-text">Interface</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="chat.html">
                <i class='bx bx-message-dots icon'></i>
                <span class="text nav-text">Chat</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="summariser.html">
                <i class='bx bx-text icon'></i>
                <span class="text nav-text">Summariser</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="pdfchat.html">
                <i class='bx bxs-file-pdf icon'></i>
                <span class="text nav-text">Chat With PDF</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="">
            <a>
              <i class='bx bx-log-out icon'></i>
              <span class="text nav-text">Exit</span>
            </a>
          </li>`


        </div>
      </div>

    </nav>

    <div class="windows">


      <div class="topbar">

        <select name="chats" id="chats">
          <option value="Chat 1">Chat 1</option>
          <option value="Chat 2">Chat 2</option>
          <option value="Chat 3">Chat 3</option>
        </select>

      </div>


      <main class="msger-chat">
        <div class="msg left-msg">
          <div
          class="msg-img"
          style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
          ></div>
    
          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">JARVIS</div>
              <div class="msg-info-time">12:45</div>
            </div>
            <div class="msg-text rainbow rainbow_text_animated">
              Welcome master, I am Jarvis. How may I serve you today?
            </div>
          </div>
        </div>
    
        <div class="msg right-msg">
          <div
          class="msg-img"
          style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"
          ></div>
    
          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">Ram</div>
              <div class="msg-info-time">12:46</div>
            </div>
    
            <div class="msg-text">
              You can change your name in JS section!
            </div>
          </div>
        </div>

        <div class="msg left-msg">
          <div
          class="msg-img"
          style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
          ></div>
    
          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">JARVIS</div>
              <div class="msg-info-time">12:45</div>
            </div>
            <div class="msg-text">
              This is a normal BOT message.
            </div>
          </div>
        </div>
      </main>

      <form class="msger-inputarea">
        <input type="text" class="msger-input" placeholder="Enter your message...">
        <button type="submit" class="msger-send-btn">Send</button>
      </form>
    </div>
  </div>
  <script src="JS//script.js"></script>
  <script src="JS//rclick.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

</body>

</html>
