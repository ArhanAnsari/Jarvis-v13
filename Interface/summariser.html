<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="icon" href="Assets/Logo.png">
  <title>Jarvis </title>

  <script type="text/javascript" src="/eel.js"></script>

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" type="text/css" href="CSS//interface.css">
  <link rel="stylesheet" type="text/css" href="CSS//sidebar.css">
  <link rel="stylesheet" type="text/css" href="CSS//summariser.css">
  <style>
    .topbar {
      height: 100px;
      width: 100%;
      background-color: #1E1F20;
      border-radius: 40px;
      position: relative;
      margin-top: 25px;
    }

    #topbar-logo {
      width: 75px;
      height: 75px;
      border-radius: 40px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 1%;
    }

    #topbar-title {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: calc(75px + 1% + 15px);
      font-size: 20pt;
      font-weight: bold;
      color: white;
    }
  </style>

</head>

<body>
  <div class="cursor"></div>
  <div class="cursor2"></div>


  <div class="main">
    <nav class="sidebar">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="Assets/Logo.png" alt="">
          </span>

          <div class="text logo-text">
            <span class="name">Jarvis</span>
            <span class="profession">Your personal AI</span>
          </div>
        </div>

        <i class='bx bx-chevron-right toggle'></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="index.html">
                <i class='bx bx-home-alt icon'></i>
                <span class="text nav-text">Interface</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="chat.html">
                <i class='bx bx-message-dots icon'></i>
                <span class="text nav-text">Chat</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="summariser.html">
                <i class='bx bx-text icon'></i>
                <span class="text nav-text">Summariser</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="pdfchat.html">
                <i class='bx bxs-file-pdf icon'></i>
                <span class="text nav-text">Chat With PDF</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="">
            <a href="settings.html">
              <i class='bx bx-cog icon'></i>
              <span class="text nav-text">Settings</span>
            </a>
          </li>
          <li class="">
            <a>
              <i class='bx bx-log-out icon'></i>
              <span class="text nav-text">Exit</span>
            </a>
          </li>


        </div>
      </div>

    </nav>

    <div class="windows">
      <div id="Summariser_window">
        <div class="topbar">
          <img src="Assets/Logo.png" id="topbar-logo">
          <div id="topbar-title">SUMMARISER</div>
        </div>

        <textarea id="input"></textarea>
        <button id="btn" onclick="(text => {
            console.log(text);
            document.getElementById(`output`).innerHTML = `<div style='height: 100%; width: 100%;' class='flex flex-row justify-center items-center'> <div> <div class='loader'> <svg viewBox='0 0 80 80'> <circle r='32' cy='40' cx='40' id='test'></circle> </svg> </div> <div class='loader triangle'> <svg viewBox='0 0 86 80'> <polygon points='43 8 79 72 7 72'></polygon> </svg> </div> <div class='loader'> <svg viewBox='0 0 80 80'> <rect height='64' width='64' y='8' x='8'></rect> </svg> </div> </div> </div>` 
            eel.summarizeText(text)((output) => {
              document.getElementById(`output`).innerHTML = output

            })
            // document.getElementById('output').textContent = eel.summarizeText(text);
          })(document.getElementById('input').value);">Summarise</button>
        <span id="output">
        </span>


      </div>
    </div>
  </div>
  <script src="JS//script`.js"></script>
  <script src="JS//rclick.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
